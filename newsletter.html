    <div class="wrapper">
        <div class="main-content">
            <h2>Newsletter Subscription</h2>
            <p>Subscribe to our newsletter to get the latest updates on nutrition and healthy eating tips.</p>
            
            <!-- Subscription form starts here -->
            <form id="subscription-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="frequency">Newsletter Frequency:</label><br>
                <input type="radio" id="daily" name="frequency" value="daily" required>
                <label for="daily">Daily</label><br>

                <input type="radio" id="weekly" name="frequency" value="weekly" required>
                <label for="weekly">Weekly</label><br>
                
                <input type="radio" id="monthly" name="frequency" value="monthly" required>
                <label for="monthly">Monthly</label><br><br>

                <button type="submit" class="btn btn-green px-5">Subscribe</button>
            </form>
            <!-- Subscription form ends here -->

        </div>
    </div>
    <footer>
        <p>&copy; 2024 EatSmart</p>
    </footer>

    <script>
        // Example JavaScript to handle form submission
        document.getElementById('subscription-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            alert(`Thank you for subscribing, ${name}!`);

            // Here you would typically send the data to your server
            // using an AJAX request or similar method.

            // Clear the form after submission
            document.getElementById('subscription-form').reset();
        });
    </script>
